<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <h3>Aby zapisać się na szkolenie, wypełnij i wyślij poniższy formularz</h3>
    
    <form action="https://formspree.io/f/xleogvnz" method="post">
        
        <label for="Imię">Imię</label><br> 
        <input type="text" name="Imię" id="Imię"><br><br>
        <label for="Nazwisko">Nazwisko</label><br>
        <input type="text" name="Nazwisko" id="Nazwisko"><br><br>
        <label for="email">Adres e-mail</label><br>
        <input type="email" name="e-mail" id="email"><br><br>
        <label for="Telefon">Numer telefonu</label><br>
        <input type="tel" name="Telefon" id="Telefon"><br><br>
        
        <p>Wybierz miasto</p>
        
        <select name="Miasto">
            <option value="Warszawa">Warszawa</option>
            <option value="Kraków">Kraków</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br><br>

        <p>Wybierz płeć</p>

        <input type="radio" name="Kobieta">Kobieta<br>
        <input type="radio" name="Mężczyzna">Mężczyzna<br><br>

        <input type="checkbox" name="agreement" required>Wyrażam zgodę na przetwarzanie danych<br><br>

        <label for="Wiadomość">Wiadomość</label><br>
        <textarea name="Wiadomość" maxlength="160" id="Wiadomość"></textarea><br>
        
        <input type="submit" value="Wyślij formularz">

    </form>

</body>
</html>
